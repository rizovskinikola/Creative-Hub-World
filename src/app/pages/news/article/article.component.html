<div class="article-category-wrapper" (click)="goToArticleView()">
  <div class="article-category-inner">
    <div class="d-flex">
      <div class="w-100 article-image">
        <img [src]="article.introImageUrl" alt="Article image"/>
      </div>

      <div class="d-flex flex-column w-100">
        <div class="d-flex justify-content-between article-meta">
          <h5>{{formatDateToMonth(article.published)}}</h5>
          <h5>{{article.timeToRead}} mins read</h5>
        </div>
        <h2 class="article-title">{{article.title}}</h2>
        <div class="article-text">{{article.description}}...</div>
      </div>
    </div>
  </div>
</div>
